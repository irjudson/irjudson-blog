<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Upgrade - Featured Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        .featured-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0D1117 0%, #161B22 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(56, 139, 253, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 139, 253, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .octocat {
            width: 120px;
            height: 120px;
            fill: #388BFD;
            filter: drop-shadow(0 0 20px rgba(56, 139, 253, 0.3));
        }
        .title-section h1 {
            margin: 0;
            color: #C9D1D9;
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        .title-section .subtitle {
            margin: 10px 0 0 0;
            color: #8B949E;
            font-size: 24px;
        }
        .stats {
            display: flex;
            gap: 50px;
            margin-top: 40px;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        .stat-value {
            color: #58A6FF;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #8B949E;
            font-size: 16px;
        }
        .arrow {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
        }
        .arrow svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #3FB950;
            stroke-width: 3;
            filter: drop-shadow(0 0 10px rgba(63, 185, 80, 0.5));
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .tech-badge {
            background: rgba(56, 139, 253, 0.1);
            border: 1px solid rgba(56, 139, 253, 0.3);
            color: #58A6FF;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            display: inline-block;
        }
        .badges {
            display: flex;
            gap: 15px;
        }
        .author {
            color: #8B949E;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="featured-image">
        <div class="grid"></div>
        <div class="content">
            <div class="header">
                <svg class="octocat" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <div class="title-section">
                    <h1>GitHub Profile<br/>Upgrade Toolkit</h1>
                    <div class="subtitle">5 Minutes to Better Visibility</div>
                </div>
                <div class="arrow">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 4 L12 20 M12 4 L8 8 M12 4 L16 8" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">3-5x</div>
                    <div class="stat-label">Profile Views</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">5 min</div>
                    <div class="stat-label">Setup Time</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">1000+</div>
                    <div class="stat-label">Profiles Analyzed</div>
                </div>
            </div>

            <div class="footer">
                <div class="badges">
                    <span class="tech-badge">Claude Automated</span>
                    <span class="tech-badge">Data-Driven</span>
                    <span class="tech-badge">Open Source</span>
                </div>
                <div class="author">irjudson.org</div>
            </div>
        </div>
    </div>
</body>
</html>
